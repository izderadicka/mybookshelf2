<template>
  <require from="components/ebook-panel"></require>
  <require from="components/context-menu/context-menu"></require>
  <section>
    <h2 class="page-title"><span class="glyphicon glyphicon-user"  aria-hidden="true"></span>
      <span>${author.first_name} ${author.last_name}</span>
      <span class="actions">
      <a click.delegate="menuEdit.show($event)" if.bind="isEditable"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      <a click.delegate="menuConvert.show($event)" if.bind="canConvertMany"><i class="fa fa-cog" aria-hidden="true"></i></a>
    </span>
    </h2>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group ">
          <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-filter"></i></span>
          <input type="text" value.bind="filter & debounce:850" class="form-control" placeholder="Filter titles by typing ...">

      </span>

        </div>
      </div>
    </div>
    <ebook-panel loader.bind="loader"></ebook-panel>
    <context-menu items.bind="editActions" header="Edit" view-model.ref="menuEdit" action.bind="editAction"></context-menu>
    <context-menu items.bind="conversionFormats" header="Convert All Author Ebooks to" view-model.ref="menuConvert" action.bind="convertMany"></context-menu>
  </section>
</template>
