<template>
  <require from="components/ebook-panel"></require>
  <require from="components/add-to-shelf-button"></require>
  <require from="components/context-menu/context-menu"></require>
  <section>
    <h2 class="page-title"><span class="semi-icon series-image"></span>
      <span>${series.title}</span>
      <span class="actions">
      <a click.delegate="menuEdit.show($event)" if.bind="isEditable"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      <a click.delegate="menuConvert.show($event)" if.bind="canConvertMany"><i class="fa fa-cog" aria-hidden="true"></i></a>

    </span>
    </h2>
    <context-menu items.bind="editActions" header="Edit" view-model.ref="menuEdit" action.bind="editAction"></context-menu>
    <context-menu items.bind="conversionFormats" header="Convert All Ebooks in Series to" view-model.ref="menuConvert" action.bind="convertMany"></context-menu>
    <ebook-panel loader.bind="loader" sortings.one-time="sortings"></ebook-panel>
    <add-to-shelf-button what="series" item.bind="series"></add-to-shelf-button>
  </section>
</template>
