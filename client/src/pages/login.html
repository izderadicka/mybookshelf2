<template>
  <require from="components/error-alert"></require>
  <div class="container">
  <h2 class="page-title">${title}</h2>
  <error-alert error.bind="error"></error-alert>
  <form submit.trigger="login()">

      <div class='form-group'>
      <label class="login-label">Login Name</label>
      <input class="form-control" type="text" value.bind="email" placeholder="Your Login Name ( or email)">
    </div>
    <div class="form-group">
      <label class="login-label">Password</label>
      <input class="form-control" type="password" value.bind="password" placeholder="Password">
    </div>
      <input type="submit" value="Log in" class="btn btn-primary">
  </form>
    </div>
</template>
