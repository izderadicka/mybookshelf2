<template>
<form class="navbar-form" role="search" submit.delegate="executeSearch()">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" value.bind="query">
        <div class="input-group-btn">
            <button class="btn btn-default search-clear-btn" type="reset" click.delegate="clearSearch($event)"><i class="fa fa-times" aria-hidden="true"></i></button>
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>
</template>
