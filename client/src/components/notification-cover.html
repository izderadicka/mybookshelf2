<template>
  <h4 class="notification header">${notification.text}</h4>
  <p if.bind="notification.error" class="text-danger">${notification.error}</p>
  <div class="notification status">Status: <span class.bind="notification.status">${notification.status}<span>
  <button class="btn btn-success btn-sm pull-right" click.trigger="navigate()" if.bind="isReady">View</button>
  </div>
</template>
