{% import 'macros.html' as m %}
{{m.render_page_info(ebooks)}}
<div id="ebooks_list">
{% for book in ebooks.items %}
<div class="row">
<div class="c12">
<div class="title"><a href="{{url_for('minimal.ebook_detail', id=book.id)}}">{{book.title}}</a></div>
{% if book.series %}
<div class="series"><a href="{{url_for('minimal.series_detail', id=book.series.id)}}">{{book.series.title}}</a> #{{book.series_index}}</div>
{%endif%} 
<div class="authors">{{m.render_authors(book.authors)}}</div>
</div>
</div>
{% endfor %}
</div>
{{m.render_pagination(ebooks, additional_query)}}
